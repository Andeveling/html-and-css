<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Quicksand:wght@300;500;700&family=Roboto&family=Roboto+Mono:wght@100;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="form-container">

            <img src="./Logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Password recovery</h1>
            <p class="subtitle recovery">Inform the email address used to create your account</p>

            <form action="/" class="form">

                <label for="password" class="label">Email address</label>
                <input type="password" id="password" class="input input-password" placeholder="niko@gmail.com">

                <input type="submit" value="Submit" class="primary-button login-button">
                <p class="password-recovery">
                    <a href="/">Back to login</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
